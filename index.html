<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Profile Card Component</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon-32x32.png"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card__header">
            <img src="images/bg-pattern-card.svg" alt="card-cover" class="card__cover">
        </div>
        <div class="card__content">
            <div class="card__profile">
                <img src="images/image-victor.jpg" alt="card-profile" class="card__profile-img">
            </div>
            <div class="card__info">
                <h3 class="card__info--name">Victor Crest</h3>
                <span class="card__info--age">26</span>
                <p class="card__info--address">London</p>
            </div>
        </div>
        <div class="card__footer">
            <ul class="card__stats">
                <li class="card__stats__count card__stats--first">
                    <h3 class="card__stats--heading">80K</h3>
                    <span class="card__stats--text">Followers</span>
                </li>
                <li class="card__stats__count card__stats--second">
                    <h3 class="card__stats--heading">803K</h3>
                    <span class="card__stats--text">Likes</span>
                </li>
                <li class="card__stats__count card__stats--third">
                    <h3 class="card__stats--heading">1.4K</h3>
                    <span class="card__stats--text">Photos</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="attribution">
        <span>Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a> | </span>
        <span>Coded by <a href="https://github.com/fatimalazan">ftmlzn</a></span>
    </div>
</body>
</html>
